apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "metrics-dashboard.fullname" . }}-config
  labels:
    {{- include "metrics-dashboard.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.env }}
  {{- if not (or (eq $key "DB_PASSWORD") (eq $key "JIRA_API_TOKEN")) }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- end }}
