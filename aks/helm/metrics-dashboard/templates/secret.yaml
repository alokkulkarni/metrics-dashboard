apiVersion: v1
kind: Secret
metadata:
  name: {{ include "metrics-dashboard.fullname" . }}-secret
  labels:
    {{- include "metrics-dashboard.labels" . | nindent 4 }}
type: Opaque
data:
  db-password: {{ .Values.secrets.dbPassword | b64enc }}
  jwt-secret: {{ .Values.secrets.jwtSecret | b64enc }}
  jira-base-url: {{ .Values.secrets.jira.baseUrl | b64enc }}
  jira-email: {{ .Values.secrets.jira.email | b64enc }}
  jira-api-token: {{ .Values.secrets.jira.apiToken | b64enc }}
